  ID = "3bbf38ec-f306-4e70-9223-dff0e4c980d3"
  Path = ""

[build]
  publish = ""

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "same-origin"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    X-Frame-Options = "SAMEORIGIN"
    Strict-Transport-Security = "max-age=31536000"
    Content-Security-Policy = "frame-ancestors 'self'"
    # Content-Security-Policy-Report-Only = "default-src https: 'unsafe-inline' 'unsafe-eval'"
    Link = '''
    <//images.ctfassets.net>;rel=dns-prefetch, \
    <//images.ctfassets.net>;rel=preconnect, \
    <//cdnjs.cloudflare.com>;rel=preconnect, \
    <//distillery.wistia.com>;rel=preconnect, \
    <//pipedream.wistia.com>;rel=preconnect, \
    <//s.ytimg.com>;rel=preconnect, \
    <//connect.facebook.net>;rel=preconnect, \
    <//www.googletagmanager.com>;rel=preconnect, \
    <//www.google-analytics.com>;rel=preconnect, \
    <//fast.wistia.com>;rel=preconnect, \
    <//js.hsforms.net>;rel=preconnect, \
    </public/css/seldon.css>;rel=preload;as=style, \
    <//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js>;rel=preload;as=script, \
    <//cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js>;rel=preload;as=script, \
    <//cdnjs.cloudflare.com/ajax/libs/lozad.js/1.9.0/lozad.min.js>;rel=preload;as=script, \
    </public/js/all.js>;rel=preload;as=script, \
    </public/fonts/gt-america-regular.woff>;rel=preload;as=font;type=font/woff;crossorigin, \
    </public/fonts/gt-america-bold.woff>;rel=preload;as=font;type=font/woff;crossorigin'''
    # <//fast.wistia.com/assets/external/E-v1.js>;rel=preload;as=script, \
    # <//js.hsforms.net/forms/v2.js>;rel=preload;as=script, \


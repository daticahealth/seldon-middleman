block_hitrust:
    -
        title: "HITRUST is how healthcare does business"
        body: "The HITRUST Common Security Framework (CSF) has become the preferred way to prove compliance in healthcare. HITRUST certification helps establish and accelerate partnerships. If you plan to do business in healthcare at the speed of change, you need to be HITRUST CSF Certified."
        bg: https://images.contentful.com/189dvqdsjh46/1oI0NBus2wky0CeAGuWgow/fee7884b02c0ceebcccdd0b1fa798b55/jellyfish_-_sebastian-spindler-221561.jpg?w=550&fit=thumb&q=50
        style: dark
    -
        title: "Datica’s HITRUST CSF Certification gives you industry credibility overnight"
        body: "Datica leads the industry with the first, most complete HIPAA compliant cloud infrastructure. Datica Managed Cloud is HITRUST CSF Certified on AWS, Microsoft Azure, IBM SoftLayer, and Rackspace, achieving the highest industry privacy and security standards across infrastructure providers."
        bg: https://images.contentful.com/189dvqdsjh46/49djlplVDiu4SqioicckGo/cfe307ff9c64133cc855db37ee061b93/blog-free-trial-mts.jpg?w=550&fit=crop
        style: light
    -
        title: "You inherit Datica’s certification"
        body: "HITRUST allows for inheritance, which means if you are planning to obtain your own CSF certification, you can inherit Datica’s certificate to shortcut 40% of the time and costs of the process."
        bg: https://images.contentful.com/189dvqdsjh46/5S6PVmufh6CcCKMMkkKWIG/2b63e35eca91cf4efef06b5d3743609d/aurora_in_the_forest_-_vincent-guth-183405.jpg?w=550&fit=scale
        style: dark

block_articles:
    -
        date: "April 10, 2017"
        title: "The Accelerating Migration to the Healthcare Cloud"
        body: "In this article, we explore the migration to cloud computing in healthcare, the benefits of cloud computing in healthcare, and HIPAA cloud compliant hosting."
        bg: /assets/img/company-3.jpg
        bgColor: dark
    -
        date: "March 28, 2017"
        title: "FHIR Fuels Transformation at Hospitals"
        body: "For the first time in twenty years, hospitals, vendors, and even payers and life sciences providers agree on something: FHIR is the way forward."
        bg: /assets/img/company-4.jpg
        bgColor: red
    -
        date: "March 15, 2017"
        title: "FHIR is No Longer Just a Concept"
        body: "Mark Olschesky shares what he learned, saw, and enjoyed at the 2nd annual HL7 FHIR Applications Roundtable. Hint: FHIR is fast becoming a reality."
        bg: https://images.contentful.com/189dvqdsjh46/4D7eG9JiLYo8qw8sqCQ6qE/74ef1e545b792eca9b8618159bca87a2/IMG_4322.jpg?w=600
        bgColor: blue-alt
    -
        date: "February 9, 2017"
        title: "2017 Healthcare Trends Part 4: Healthcare costs and challenges are about a lot more than healthcare"
        body: "This 4th part of our 2017 Healthcare trends series looks at some of the not so obvious costs and challenges that add into the healthcare equation."
        bg: //images.contentful.com/189dvqdsjh46/1stVKhLD3CESqKqeUw20CK/372fd526fd6be5ab8f96abe92e09d655/climber-984380_1280.jpg?w=600
        bgColor: dark-alt


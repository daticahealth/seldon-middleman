block_tech:
    # Making important technology compliant
    -
        title: "The latest open source languages"
        body: "Use the language which best fits your application. Compliant Cloud doesn’t limit you to proprietary languages or a single option."
        # Go, Java, PHP, Ruby, Python, Node.js, Scala, etc
        image: /public/img/technology-langs.png
    -
        title: "The most popular databases in the world"
        body: "Pick your preference. Compliant Cloud handles the latest leading database technologies, and automatically configures them to be compliant."
        # Postgres, MySQL, Mongo
        image: /public/img/technology-dbs.png
    -
        title: "Mature utilities"
        body: "From workers to caching, Compliant Cloud gives you the flexibility to configure your environments your way with useful add-ons."
        # Redis, RabbitMQ
        image: /public/img/technology-utilities.png
    -
        title: "File storage and distribution"
        body: "From workers to caching, Compliant Cloud gives you the flexibility to configure your environments your way with useful add-ons."
        # S3, FTP
        image: /public/img/technology-deployments.png
